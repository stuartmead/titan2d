language: cpp
before_script:
  - wget https://github.com/TITAN2D/titan2d/releases/download/v4.0.0/titan2d_dep-v4.0.0.tar.gz -O /tmp/titan2d_depv4.0.0.tar.gz
  - tar xvzf /tmp/titan2d_depv4.0.0.tar.gz
script:
  - autoreconf --install
  - ./configure --prefix=/tmp/titan --enable-openmp --with-titan2d-dep=/tmp/titan2d_dep-v4.0.0 --enable-portable
  - make
  - make install
before_deploy:
  - tar -zcf titan-bin.tar.gz /tmp/titan
deploy:
  provider: releases
  api_key:
    secure: 
  file: titan-bin.tar.gz
  skip_cleanup: true
  on:
    tags: true
